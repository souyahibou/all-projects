                  function my_max(array_of_ints){
                    var max = 0 ;
                    for (i=0 ; i < array_of_ints.length; i++)
                      (array_of_ints[i] > max)?  max = array_of_ints[i] : {};
                    return max;
                  }

                  function vowel_count(wrd_of_str){
                    var nbr = 0 ;
                    m = wrd_of_str.match(/[aeiou]/gi)
                    if (m !== null){
                      nbr = m.length;
                    }
                    return nbr;
                  }
